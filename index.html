<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця курсів валют</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Таблиця курсів валют</h1>
    <table>
        <thead>
            <tr>
                <th>Купівля/Продаж</th>
                <th>UAH</th>
                <th>USD</th>
                <th>EUR</th>
                <th>NZD</th>
                <th>SEK</th>
                <th>MXN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>UAH</th>
                <td>1</td>
                <td>0.027</td>
                <td>0.025</td>
                <td>0.016</td>
                <td>0.0025</td>
                <td>0.055</td>
            </tr>
            <tr>
                <th>USD</th>
                <td>37.00</td>
                <td>1</td>
                <td>0.93</td>
                <td>0.59</td>
                <td>0.092</td>
                <td>2.04</td>
            </tr>
            <tr>
                <th>EUR</th>
                <td>39.50</td>
                <td>1.075</td>
                <td>1</td>
                <td>0.64</td>
                <td>0.098</td>
                <td>2.20</td>
            </tr>
            <tr>
                <th>NZD</th>
                <td>63.00</td>
                <td>1.69</td>
                <td>1.56</td>
                <td>1</td>
                <td>0.15</td>
                <td>3.43</td>
            </tr>
            <tr>
                <th>SEK</th>
                <td>402.00</td>
                <td>10.87</td>
                <td>10.20</td>
                <td>6.65</td>
                <td>1</td>
                <td>22.97</td>
            </tr>
            <tr>
                <th>MXN</th>
                <td>18.10</td>
                <td>0.49</td>
                <td>0.45</td>
                <td>0.29</td>
                <td>0.043</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця курсів валют</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Таблиця курсів валют</h1>
  <table>
    <thead>
      <tr>
        <th>№ валюти</th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Валюта</td>
        <td>UAH</td>
        <td>USD</td>
        <td>EUR</td>
        <td>MXN</td>
        <td>ARS</td>
        <td>INR</td>
        <td>BRL</td>
        <td>SGD</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
